<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JAVASCRIPT FACTORIAL</h1>
    <div id="main">
        <form onsubmit="return factorial()">
            <input type="text" id="userInp" placeholder="Enter Any Number">
            <input type="submit" id="submit" value="Submit Now">
            <button id="deleteAll" onclick="deleteAll()">Delete All</button>
            <div id="a"></div>
        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
